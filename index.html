<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div id="signin">
        <form id="signin-form">
            <h1>Sign In</h1>
            <input type="email" placeholder="enter your email" id="email-input">
            <input type="password" placeholder="enter your password" id="password-input">
            <label for="terms">
                <input type="checkbox" name="terms" id="terms-input">
                <span>
                    By clicking sign in, you are agreeing to our privacy policy and terms of use
                </span>
            </label>
            <button>Sign In</button>
        </form>
    </div>

    <div id="dashboard">
        <h1>Welcome to Books and Coffee</h1>
        <p>Book heaven for avid readers</p>

        <input type="text" placeholder="search for a book by anything. Ex : title, author, genre" id="search-input">

        <nav>
            <button class="tab active">All</button>
            <button class="tab">Fiction</button>
            <button class="tab">Horror</button>
            <button class="tab">Drama</button>
            <button class="tab">Poetry</button>
        </nav>
        <ul id="books">
            
        </ul>
    </div>
    

    <script src="./signin.js"></script>
    <script src="./script.js"></script>
</body>
</html>
